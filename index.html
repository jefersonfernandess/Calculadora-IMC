<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <section class="main-content">
            <div class="imc-description">
                <div class="imc-description__imcmetrics">
                    <h3 class="imc-description__text">IMC</h3>
                    <P class="imc-description__text">Menor que 18,5</P>
                    <p class="imc-description__text">Entre 18,5 e 24,9</p>
                    <p class="imc-description__text">Entre 25 e 29,9</p>
                    <p class="imc-description__text">Entre 30 e 34,9</p>
                    <p class="imc-description__text">Entre 35 e 39,9</p>
                    <p class="imc-description__text">Maior que 40</p>
                </div>
                <div class="imc-description__imcresults">
                    <h3 class="imc-description__text">Resultado</h3>
                    <p class="imc-description__text">Abaixo do peso</p>
                    <p class="imc-description__text">Peso normal</p>
                    <p class="imc-description__text">Sobrepeso</p>
                    <p class="imc-description__text">Obesidade grau 1</p>
                    <p class="imc-description__text">Obesidade grau 2</p>
                    <p class="imc-description__text">Obesidade grau 3</p>
                </div>
            </div>

            <div class="imc-calculator">
                <h1>Calcule seu IMC</h1>
                <form action="">
                    <div class="imc-calculator__input">
                        <label for="peso">Peso</label>
                        <input id="peso" class="peso" name="peso" type="text" >
                    </div>
                    <div class="imc-calculator__input">
                        <label for="altura">Altura</label>
                        <input id="altura" class="altura" name="altura" type="text" >
                    </div>
                    <button type="button" onclick="calcImc()">Calcular</button>
                </form>
            </div>

            <div>
                <h1 class="imc-result"></h1>
            </div>
        </section>
    </main>
    <script src="index.js"></script>
</body>
</html>
